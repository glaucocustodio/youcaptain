<!DOCTYPE html>
<html>
<head><title>YouCaptain Shortcuts</title></head>
<style>
  body {
    font-size: 1.4em;
    padding: 0 30px;
  }
  code {
    font-size: 1.5em;
  }
</style>
<body>
  <h1>YouCaptain</h1>
  <h2>Shortcuts</h2>
  <p>
    <code>backspace</code>: go to previous page (history back)
  </p>
  <p>
    <code>enter</code>: right click
  </p>
  <p>
    <code>h</code>: like/dislike video
  </p>
  <p>
    <code>s</code>: focus on search field
  </p>
  <p>
    <code>u</code>: focus on video player / focus on first video of list
  </p>
  <p>
    <code>y</code>: go to home page (/)
  </p>

  <br>
  <h2>Contribute</h2>
  <p></p>
</body>
</html>
